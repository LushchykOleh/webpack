<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Startup</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container header__container">
                <a href="#" class="header__logo">
                    Startup
                </a>

                <nav class="header__navigation">
                    <a href="#home">Home</a>
                    <a href="#services">Services</a>
                    <a href="#about">About</a>
                    <a href="#works">Works</a>
                    <a href="#blog">Blog</a>
                    <a href="#clients">Clients</a>
                    <a href="#contact">Contact</a>
                </nav>
                <!--<span class="menu-button"><img src="./images/menu.png" alt="menu"></span>
                <span class="close-menu"><img src="./images/cancel.png" alt="cancel"></span>-->
            </div>
        </header>

        <main class="main">
            <div class="main-banner" id="home" style="background-image: url('./bg-images/banner.jpg');">
                <div class="container main-banner__container">
                    <h3 class="main-banner__title3">Welcome to startup</h3>
                    <p class="main-banner__text">Your Favourite Creative Agency Template</p>
                    <button class="button main-banner__button" type="button">Get started</button>
                </div>
            </div>
            <section id="about" class="about">
                <div class="container">
                    <div class="swiper swiper-about">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <div class="about__photo">
                                    <img src="./images/about1.jpg" alt="Md. Khalil Uddin">
                                    <div class="about__socials">
                                        <a href="#">
                                            <img src="./images/Facebook-Logo.png" alt="fb">
                                        </a>
                                        <a href="#">
                                            <img src="./images/Twitter-Logo-Silhouette.png" alt="twitter">
                                        </a>
                                        <a href="#">
                                            <img src="./images/Google-Plus-Logo.png" alt="googlr">
                                        </a>
                                        <a href="#">
                                            <img src="./images/fa-linkedin.png" alt=linked">
                                        </a>
                                    </div>
                                </div>
                                <div class="about__description">
                                    <h5>Md. Khalil Uddin</h5>
                                    <div class="about__position">Head of Ideas</div>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="about__photo">
                                    <img src="./images/about2.jpg" alt="Rubel Miah">
                                    <div class="about__socials">
                                        <a href="#">
                                            <img src="./images/Facebook-Logo.png" alt="fb">
                                        </a>
                                        <a href="#">
                                            <img src="./images/Twitter-Logo-Silhouette.png" alt="twitter">
                                        </a>
                                        <a href="#">
                                            <img src="./images/Google-Plus-Logo.png" alt="googlr">
                                        </a>
                                        <a href="#">
                                            <img src="./images/fa-linkedin.png" alt=linked">
                                        </a>
                                    </div>
                                </div>
                                <div class="about__description">
                                    <h5>Rubel Miah</h5>
                                    <div class="about__position">Lead WordPress Developer</div>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="about__photo">
                                    <img src="./images/about3.jpg" alt="Shamim Mia">
                                    <div class="about__socials">
                                        <a href="#">
                                            <img src="./images/Facebook-Logo.png" alt="fb">
                                        </a>
                                        <a href="#">
                                            <img src="./images/Twitter-Logo-Silhouette.png" alt="twitter">
                                        </a>
                                        <a href="#">
                                            <img src="./images/Google-Plus-Logo.png" alt="googlr">
                                        </a>
                                        <a href="#">
                                            <img src="./images/fa-linkedin.png" alt=linked">
                                        </a>
                                    </div>
                                </div>
                                <div class="about__description">
                                    <h5>Shamim Mia</h5>
                                    <div class="about__position">Sr. Web Developer</div>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="about__photo">
                                    <img src="./images/about4.jpg" alt="John Doe">
                                    <div class="about__socials">
                                        <a href="#">
                                            <img src="./images/Facebook-Logo.png" alt="fb">
                                        </a>
                                        <a href="#">
                                            <img src="./images/Twitter-Logo-Silhouette.png" alt="twitter">
                                        </a>
                                        <a href="#">
                                            <img src="./images/Google-Plus-Logo.png" alt="googlr">
                                        </a>
                                        <a href="#">
                                            <img src="./images/fa-linkedin.png" alt=linked">
                                        </a>
                                    </div>
                                </div>
                                <div class="about__description">
                                    <h5>John Doe</h5>
                                    <div class="about__position">Front-end Developer</div>
                                </div>
                            </div>

                        </div>

                        <div class="swiper-button-prev"></div>
                        <div class="swiper-button-next"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
</body>

</html>
